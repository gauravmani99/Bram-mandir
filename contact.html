<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandir Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .contact {
            background: #6a11cb;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .contact h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #ffd700;
        }

        .contact form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: #333;
        }

        .contact label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
        }

        .contact input, .contact textarea, .contact select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact button {
            background: #ffd700;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact button:hover {
            background: #e0c200;
        }
    </style>
</head>
<body>
    <section id="contact" class="contact">
        <h2>Contact the Mandir</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

            <label for="purpose">Purpose of Contact</label>
            <select id="purpose" name="purpose">
                <option value="prayer_request">Prayer Request</option>
                <option value="donation_inquiry">Donation Inquiry</option>
                <option value="event_participation">Event Participation</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
