<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #fff;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.15);
            opacity: 0.9;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: zoomIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        .lightbox:target {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2.5rem;
            text-decoration: none;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .close:hover {
            background: red;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <!-- Dynamically generated images -->
        <script>
            const galleryContainer = document.querySelector('.gallery-container');
            const numberOfImages = 50;
            for (let i = 1; i <= numberOfImages; i++) {
                const imgWrapper = document.createElement('div');
                imgWrapper.className = 'gallery-item';

                const img = document.createElement('img');
                img.src = `images/image1 (${i}).jpg`; // Path to your local images
                img.alt = `Gallery Image ${i}`;

                const link = document.createElement('a');
                link.href = `#lightbox-${i}`;
                link.appendChild(img);

                imgWrapper.appendChild(link);
                galleryContainer.appendChild(imgWrapper);

                // Lightbox
                const lightbox = document.createElement('div');
                lightbox.className = 'lightbox';
                lightbox.id = `lightbox-${i}`;

                const lightboxImg = document.createElement('img');
                lightboxImg.src = `images/image1 (${i}).jpg`;

                const closeBtn = document.createElement('a');
                closeBtn.href = "#";
                closeBtn.className = 'close';
                closeBtn.textContent = 'Ã—';

                lightbox.appendChild(closeBtn);
                lightbox.appendChild(lightboxImg);
                document.body.appendChild(lightbox);
            }
        </script>
    </div>

    <footer>
        &copy; 2025 Image Gallery | Designed with love by <a href="#">Your Name</a>
    </footer>
</body>
</html>
